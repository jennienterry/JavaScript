<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10,20,30,40]; // 밑에랑 똑같은 방법 
        var arr2= {
            0:10,
            1:20,
            2:30,
            3:40,
            length : 4,
            forEach:function(fn){
                // console.log(this.length)해야 찍힘
                for(var i=0; i<this.length;i++){
                    fn(this[i]); // 값 보내는대로 그 값을 찍어냄
                } 
            }
        };

        function print(item) { // 콜백함수
            console.log('item : ' + item);
        }
        arr2.forEach(print);
        console.log('-----');
        arr.forEach(print); // 콜백함수
        
        // console.log(arr[0]);
        // console.log(arr[1]);
        // console.log(arr[2]);
        // console.log(arr[3]);

    </script>
</body>
</html>
