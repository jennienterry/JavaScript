<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- java에서는 함수를 파라미터로 보낼 수 없다 -->
    <script>
        function calc(cal, n1, n2){ // 가장 먼저 호출 (sum, 10,20) 또는 (minus, 40,20)
            return cal(n1,n2); // sum(10,20)으로 이 자체가 30이 됨 또는 minus(40,20)으로 이 자체가 20이 됨
        }

        function sum(num1, num2) {
            return num1 + num2;
        }

        function minus(num1, num2){
            return num1 - num2;
        }
        
        function multi(a,b){
            console.log(a*b);
        }
        var result = calc(multi,2,3);
            console.log('result : ' + result);

        //var result = calc(sum,10,20);
        console.log('result = %d', calc(sum,10,20)); // = result, 이 자체가 30이 됨
        console.log('result = %d', calc(minus,40,20));

        var methodSum = sum;
        console.log ('result = %d', methodSum(1,2));

        methodSum = minus;
        console.log ('result = %d', methodSum(10,2));



    </script>
</body>
</html>
