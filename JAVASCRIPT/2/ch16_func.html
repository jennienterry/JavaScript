<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function sum(n1 = 10, n2) {
                console.log(n1);
                console.log(n2);
            }
            sum(123);
            sum(20, 30, 40, 50); // 변수선언 안했는데 defined
            console.log("----------------");
            function sumAll() {
                var sum = 0;
                for (var i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                }
                console.log("sum : " + sum);
            }
            function sumAll2(...jimin) {
                var sum = 0;
                for (var i = 0; i < jimin.length; i++) {
                    sum += jimin[i];
                }
                console.log("sum2 : " + sum);
            }

            sumAll(1); //1
            sumAll(1, 5); //6
            sumAll(1, 5, 7); //13
            sumAll2(1, 5, 7, 10); //23
        </script>
    </body>
</html>
