<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  
    <script>
        var num1; // 변수 선언, 변수는 var
        num1 = 10;// 변수 초기화
        console.log(num1);
        num1 = '안녕하세요'; // 문자 사용할 때 ""랑 '' 둘다 사용가능
        console.log(num1);
        num1 = 101.1;
        console.log(num1);
        num1 = true;
        console.log(num1);
    </script>
    </body>
    </html>
