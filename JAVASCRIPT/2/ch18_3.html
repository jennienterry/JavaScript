<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function foo() {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    console.log('foo ok');
                    resolve();
                }, 3000);
            });
        }

        function bar() {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    console.log('bar ok');
                    resolve();
                }, 2000);
            });
        }

        function baz() {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    console.log('baz ok');
                    resolve();
                }, 1000);
            });
        }

        //await, async : 둘이 같이써야함 (ES6문법)

        async function run(){
            await foo(); // await : 다음꺼 실행하지말고 기다려
            await bar();
            await baz();
        }
        run();

    </script>
</body>
</html>
