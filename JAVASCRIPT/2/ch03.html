<body>
    <script>
        // 남자 175.5cm, 여성 163.2cm / final로 상수 못줌
        var gender = '남';
        var height = 178;

        console.log(gender == '남');
        console.log(gender === '남');
        console.log('-------');
        console.log(height == 178); // 값만 비교 
        console.log(height === 178); // 타입, 값 다 맞아야함
    </script>
